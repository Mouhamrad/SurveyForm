<h1 id="title">Survey Form</h1>

  <p id="description">Let as know how we can improve freeCodeCamp</p>

<form id="survey-form">
  <label id="name-label" for="name">Name: </label>
  <input type="text" name="name" id="name" placeholder="Enter your name" required>
  <label id="email-label" for="email">Email: </label>
  <input type="email" name="email" id="email" placeholder="Enter your Email" required>
  <label id="number-label" for="age">Age: </label>
  <input type="number" name="age" id="number" min="1" max="125" placeholder="Age">
  
  <select id="dropdown" name="currentPos">
    <option disabled value>Select an option</option>
    <option value="student">Student</option>
    <option value="job">Full time Job</option>
    <option vallue="learner">Full time learner</option>
  </select>
  
  <ul>
    <li><label>Definitely<input type="radio" name="radio-buttons" value="1"></labe></li>
    <li><label>Maybe<input type="radio" name="radio-buttons" value="2"></label></li>
    <li><label>Not sure<input type="radio" name="radio-buttons" value="3"></label></li>
  </ul>
  
  <ul id="preferences">
    <li><label>Front-end Projects<input type="checkbox" name="prefer" value="1"></label></li>
    <li><label>Back-end Projects<input type="checkbox" name="prefer" value="2"></label></li>
  </ul>
  
  <label>Any comment or Suggestions?</label>
  <textarea id="comment" name="comment" placehoder="Enter your comment here..."></textarea>
  
  <button id="submit" type="submit">submit</button>
</form>
